<div *ngIf="!history || history?.length < 1">
    <h2>Any search was done</h2>
</div>
<div *ngIf="history && history?.length > 0">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Country</th>
                <th scope="col">Search's date</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let hist of history | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize; index as i;">
                <th scope="row">{{i+1}}</th>
                <td>{{hist.country}}</td>
                <td>{{hist.date | date:'medium'}}</td>
            </tr>

        </tbody>
    </table>

    <ngb-pagination [collectionSize]="history?.length" [(page)]="page" [maxSize]="5" [rotate]="true" [ellipses]="false"
        [boundaryLinks]="true"></ngb-pagination>
</div>
